services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: rivoj-education-app
    ports:
      - "8080:8080"
    environment:
      DB_IP: db
      DB_NAME: rivojstorage
      DB_PASSWORD: 1
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - db
      - redis

  db:
    image: postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: 1
      POSTGRES_USERNAME: postgres
      POSTGRES_DB: rivojstorage
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis
    ports:
      - "6379:6379"

volumes:
  pg_data:
