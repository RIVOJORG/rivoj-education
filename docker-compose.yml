version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: rivoj-education-app
    ports:
      - "8080:8080"
    environment:
      DB_IP: db
      DB_USER: postgres
      DB_PASSWORD: 1
      DB_NAME: rivoj_education_db
    depends_on:
      - db
    volumes:
      - ./src/main/resources/fireBaseKeySDK.json:/app/classes/fireBaseKeySDK.json
      - ./keystore.p12:/app/keystore.p12
  db:
    image: postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: 1
      POSTGRES_USERNAME: postgres
      POSTGRES_DB: rivoj_education_db
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    container_name: ishgo-redis
    image: redis
    restart: always
    environment:
      TZ: Asia/Tashkent
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  pg_data:
  redis_data:
