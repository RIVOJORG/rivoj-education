services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: rivoj-education-app
    ports:
      - "8080:8080"
  redis:
    image: redis
    container_name: redis
    restart: always
    volumes:
      - redis_volume_data:/data
    ports:
      - "6379:6379"
  redis_insight:
    image: redislabs/redisinsight:latest
    container_name: redis_insight
    restart: always
    ports:
      - 8001:8001
    volumes:
      - redis_insight_volume_data:/db

    environment:
      DB_IP: db
      DB_NAME: rivojstorage
      DB_PASSWORD: 1
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - db
      - redis

  db:
    image: postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: 1
      POSTGRES_USERNAME: postgres
      POSTGRES_DB: rivojstorage
    volumes:
      - pg_data:/var/lib/postgresql/data



volumes:
  pg_data:
  redis_volume_data:
  redis_insight_volume_data:
